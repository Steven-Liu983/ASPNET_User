<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>User List</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Phone Number</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users | async">
          <td>{{user.name}}</td>
          <td>{{user.email}}</td>
          <td>{{user.phoneNum}}</td>
          <td>
            <button type="button" (click)="updateUser(user.id)" class="btn btn-warning" style="margin-left: 10px">Update</button>
            <button type="button" (click)="deleteUser(user.id)" class="btn btn-danger" style="margin-left: 10px">Delete</button>
            <button type="button" (click)="userDetails(user.id)" class="btn btn-info" style="margin-left: 10px">Details</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
